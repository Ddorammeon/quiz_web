<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Khảo sát Trắc Nghiệm</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <div id="user-info">
      <h2>Thông tin người dùng</h2>
      <label for="fullName">Họ và tên:</label>
      <input type="text" id="fullName" required />

      <label for="dob">Ngày sinh:</label>
      <input type="date" id="dob" required />

      <label for="cccdId">Căn cước công dân:</label>
      <input type="text" id="cccdId" required />

      <label for="address">Địa chỉ thường trú:</label>
      <input type="text" id="address" required />

      <button id="startQuiz">Bắt đầu làm bài</button>
    </div>

    <script>
      document.getElementById("dob").addEventListener("input", function () {
        let inputDate = new Date(this.value);
        let today = new Date();

        // Loại bỏ giờ, phút, giây để so sánh đúng ngày
        today.setHours(0, 0, 0, 0);
        inputDate.setHours(0, 0, 0, 0);

        if (inputDate >= today) {
          alert("Ngày sinh không được là hôm nay hoặc trong tương lai!");
          this.value = "";
        }
      });

      document
        .getElementById("startQuiz")
        .addEventListener("click", function () {
          const fullName = document.getElementById("fullName")?.value.trim();
          const dob = document.getElementById("dob")?.value;
          const cccdId = document.getElementById("cccdId")?.value.trim();
          const address = document.getElementById("address")?.value.trim();

          if (!fullName || !dob || !cccdId || !address) {
            alert("Vui lòng nhập đầy đủ thông tin!");
            return;
          }

          localStorage.setItem("fullName", fullName);
          localStorage.setItem("dob", dob);
          localStorage.setItem("cccdId", cccdId);
          localStorage.setItem("address", address);

          window.location.href = "quiz.html";
        });
    </script>
  </body>
</html>
